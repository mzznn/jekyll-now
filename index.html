layout: default

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="post--titel"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
      <div class="post--date">
        {{ post.date | date: "%d %b %Y" }}
      </div>
      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}" class="post--excerpt">
        {{ post.excerpt }} â€¦
        </a>
      </div>
    </article>
  {% endfor %}
</div>
