---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1>{{ post.title }}</h1>
      <h2>{{ post.subheadline }}</h2>
      <p class="post_description">{{ post.post_description }} 
        <br><br>
        <span id="arrow">&rarrhk;</span> &nbsp; <a href="{{ site.baseurl }}{{ post.url }}">Weiterlesen</a>
      </p>
      
    </article>
    
  {% endfor %}
</div>
