---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="post--date">
        {{ post.date | date: "%d %b %Y" }}
      </div>
      <div class="post--titel">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </div>
        {{ post.excerpt | truncatewords:30 }} &nbsp; <a id="arrow" href="{{ site.baseurl }}{{ post.url }}">Weiterlesen</a>
      


    </article>
  {% endfor %}
</div>
