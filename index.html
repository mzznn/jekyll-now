---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="post--titel"><span class="arrows">&raquo;</span> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
      <div class="post--date">
        {{ post.date | date: "%d %b %Y" }}
      </div>

    </article>
  {% endfor %}
</div>
