---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">

    <div class="wrapper">
      <div class="post--date">
        {{ post.date | date: "%d %b %Y" }}
      </div>
      &raquo;
      <div class="post--titel">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </div>
    </div>
  </article>
  {% endfor %}
</div>
